<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Inter&family=Kanit:wght@100;600&family=Luckiest+Guy&family=Poppins:wght@300;400;700;800&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Inter&family=Kanit:wght@100;600&family=Luckiest+Guy&family=Poppins:wght@300;400;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./okayssion_css.css">


</head>

<body>


    <!-- /* Okayssion Book now Genie page start */ -->
    <div class="container-fluid main_div_book_now_button ps-3" >
        <!-- Book your genei heading start -->
        <div class="row book_now_heading">
            <div class="col d-flex justify-content-center ">
                <p class="book_yourr">Book your Genie</p>
                <img src="./images/genie.png" alt="" width="50px" class="book_now_image_starting">
            </div>
        </div>
        <!-- Book your genei heading end -->

        <!-- Book now images starts -->

        <div class="p-5 d-flex justify-content-center book_noww_image_div">
            <div class="row book_now_images_store p-4">
                <div class="col  image_genies_booknow">
                    <div class="card book_now_genie_image  ">
                        <img src="./images/genie illustration 2.png" alt="" width="100%" class="geinie_first_image">
                    </div>
                    <p class="book_now_data_images pt-3 d-flex justify-content-center" id="book_now_data_id">List out
                        your desired <br>
                        requirements below to ‘Genie’</p>
                </div>
                <div class="col image_genies_booknow">

                    <div class="card book_now_genie_image ">
                        <img src="./images/genie illustration 1.png" alt="" width="75%" class="image_genies_booknow2 ">
                    </div>
                    <p class="book_now_data_images ps-4 pt-3">Genie will appear at your doorstep to <br> curate the data
                        according to your ideas.</p>

                </div>
                <div class="col image_genies_booknow">

                    <div class="card book_now_genie_image">
                        <img src="./images/genie illustration 3.png" alt="" width="75%" class="image_genies_booknow2 ">
                    </div>
                    <p class="book_now_data_images pt-3  ">Genie will customize the list of
                        vendors at best <br> price and plan the unique roadmap for
                        you.</p>
                </div>
            </div>
        </div>
        <!-- Book now images end -->

        <!-- book_now_button_forms_text starts  -->

        <div class="book_now_button_forms_text ">
            <div class="row forms_text p-5">
                <div class="col form_label_column">
                    <div class="card  form_label_card">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label ms-2">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label ms-2">Phone number</label>
                            <input type="phone_num" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label ms-2">Date of your Occasion</label>
                            <input type="" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
                <div class="col text_area_column">
                    <div class="card form_label_card ">
                        <div class="mb-3">
                            <label for="text_area" class="form-label ms-2">Describe your Occasion</label>
                            <textarea class="form-control" id="text_area" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- book_now_button_forms_text end  -->
        <!-- book now button -->
        <div class="book_now_button_final  d-flex justify-content-center mb-5">
            <button class="book_now_btnn "><a href="#">Book now</a></button>
        </div>
        <!-- book now button  -->

    </div>
    <!-- <!-- /* Okayssion Book now Genie page end */ -->



</body>

</html>
